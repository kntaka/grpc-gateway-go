version: v1
plugins:
  - name: go
    path: ./bin/protoc-gen-go
    out: ./gen
    opt: paths=source_relative
  - name: go-grpc
    path: ./bin/protoc-gen-go-grpc
    out: ./gen
    opt: paths=source_relative
  - name: grpc-gateway
    path: ./bin/protoc-gen-grpc-gateway
    out: ./gen
    opt: paths=source_relative
  - name: protoc-gen-doc
    path: ./bin/protoc-gen-doc
    out: ./gen
    opt: markdown,docs.md,source_relative
